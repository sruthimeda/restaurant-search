<html>
    <title>Restaurants</title>
    <head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="icon" type="image/png" href="images/icon.png" sizes="16x16">
    </head>
    <body ng-app="restaurantApp">
        <div ng-controller="restController" id="mainForm">
            <md-toolbar class="md-hue-2">
            <h1><i>Restaurants</i></h1>
            </md-toolbar>

            <div layout="column">
                <div>
<md-input-container>
        <label>City Name</label>
        <input type="text" ng-model="name">
</md-input-container>
                </div>
                <div>
<!--          <md-input-container>
        <label>Zip Code</label>
        <input type="Number" ng-model="zip">
        <h1>{{zip}}</h1>
        </md-input-container> -->
        </div>
        <div>
         <md-input-container>
        <input type="button" value="search" ng-click="search()">
        </md-input-container>
        </div>
        </div>
        Please Select a City:
        <div ng-repeat="result in results.location_suggestions">
        <input type="button" value="{{result.name}}"  ng-click="FindHotels(result.id)">
        </div>
        <div ng-repeat="result in hotList.restaurants">
        <h1>{{result.restaurant.name}}</h1>
        </div>
        <div ng-if="value" ng-model="value">
        <i><h1>NO DATA AVAILABLE</h1></i>
        </div>
      </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
